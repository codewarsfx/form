<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Login page</title>
</head>
<body>
    <div class="wrapper">
        <div class="hero">
            <div class="hero-img-container">
                <img src="./login.svg" alt="hero-img" class="hero-img">
            </div>
            <div class="hero-caption hero-caption--login">
                <h3 class="hero-caption_header">Meet your soulMate</h3>
                <p class="hero-caption_pargraph">
                        Meet folks everywhere and Anywhere<br> With over a million Users On our platform<br> your heartthrob is a click away
                </p>
            </div>
        </div>
        <div class="form">
            <div class="form-header">
                <h3>Log In</h3>
                <p>Not yet Registered? <a href="./index.html" class="login-active">Sign Up Now</a></p>
            </div>
            <div class="form-body">
                <form action="#">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email"/>
                    </div>
                    <div class="form-group ">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password"/>
                
                    <div class="form-group">
                        <button>Log in</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
